<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GsVehicleSelling</title>

    <style type="text/css">
        .price{
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333333;
            float: left;
        }
        .media-left{
            display: table-cell;
            vertical-align: top;
            padding-right: 10px;
        }
        .media-body{
            display: table-cell;
            vertical-align: top;
            width: 10000px;
            margin: 0px;
            padding: 0px;
        }
    </style>

    <!--main css-->
    <link href="/css/main.css" rel="stylesheet"/>
    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <!--CUSTOM BASIC STYLES-->
    <link href="/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <!--dataTable CSS-->
    <link href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">GsVehicle</a>
        </div>

        <div class="header-right">

            <div class="btn-group">
                <button  class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                    <span class="glyphicon glyphicon-user"></span>
                    我的
                    <span class="caret" >

                    </span>
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/user/orderlist/'+${session.userID}}"><span class="fa fa-table"></span> 我的订单</a></li>
                    <li><a th:href="@{'/user/info/'+${session.userID}}"><span class="fa fa-info-circle"></span> 我的信息</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a th:href="@{/logout}"><span class="fa fa-sign-out"></span> 退出登录</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="user-img-div">
                        <div class="inner-text" style="text-align: center">
                            <br />
                            欢迎！用户：
                            <br />
                            <p th:text="${session.nickName}"/>
                            <br />
                        </div>
                    </div>

                </li>
                <li>
                    <a th:href="@{/user/home}" ><i class="fa fa-car "></i>车辆信息信息 </a>
                </li>
                <li>
                    <a th:href="@{/user/components}"><i class="fa fa-list-ul "></i>配件信息 </a>
                </li>
                <li>
                    <a th:href="@{/user/vehicle}"><i class="fa fa-list-ul "></i>零部件图 </a>
                </li>
                <li >
                    <a th:href="@{'/user/orderlist/'+${session.userID}}" ><i class="fa fa-table"></i> 我的订单</a>
                </li>
                <li class="">
                    <a th:href="@{'/user/info/'+${session.userID}}"><i class="fa fa-info-circle"></i> 我的信息</a>
                </li>

            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" style="margin-top: 75px">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">零部件信息</h1>
                </div>
            </div>
            <!-- /. ROW  -->
            <!--<div class="row">-->
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row product-detail">
                    <div class="row main">
                        <div class="col-md-6">
                            <div class="woocommerce-product-gallery">
                                <div class="main-carousel  ">
                                    <div class="slick-list draggable">
                                        <div class="" style="opacity: 1; width: 2850px;">
                                            <div class="item" style="width: 570px; position: relative; left: 0px; top: 0px;">
                                                <img class="img-responsive" style="width: 100%;height: 100%" th:src="@{'/img/Components/'+${components.image}}" alt="product thumbnail">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="summary" style="height: 100%">
                                <div class="desc">
                                    <div class="header-desc">
                                        <h1 class="product-title" th:text="${components.name}"></h1>
                                        <br>
                                        <p class="price" th:text="|${components.price} 元|"></p>
                                        <br>
                                    </div>
                                    <div class="body-desc">
                                        <div class="woocommerce-product-details-short-description">
                                            <br>
                                            <p th:text="${components.introduction}" style="font-size: 24px"></p>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="footer-desc">
                                        <!--<form class="cart " role="form" th:action="@{/user/order/}" th:method="post">-->

                                            <!--<button class="btn btn-brand no-radius ">购买</button>-->
                                            <a style=";margin-top: 5%;width: 100px" class="btn btn-brand btn-block" th:href="@{'/user/order/components/'+${components.id}}">购买</a>

                                        <!--</form>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    <!-- /. PAGE INNER  -->
    </div>
<!-- /. PAGE WRAPPER  -->
</div>

<div id="footer-sec">
    &copy; 2018 GsVehicleSelling
</div>
<!-- /. FOOTER  -->

<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="/js/bootstrap.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="/js/custom.js"></script>

<script type="text/javascript" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

</body>
</html>
